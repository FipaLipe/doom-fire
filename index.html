<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Fire</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/script.js"></script>
</head>

<body>
    <button id="start" onclick="start()"><--CLICK TO START--></button>
    <h1>DOOM FIRE</h1>
    <h2>Made with ðŸ’› by <a href="https://github.com/FipaLipe">Filipi Martins</a></h2>
    <div id="main">
        <canvas id="fire" width="1000" height="1000"></canvas>
        <input type="range" min="0" max="360" value="0" class="slider" id="hue-range" oninput="setHue(this.value);">
    </div>
    <span id="intensity-label">INTENSITY: 0</span>
    <div id="inputs">
        <button onclick="minimizeIntensity()">MIN</button>
        <button onclick="decrementIntensity()">-</button>
        <button onclick="incrementIntensity()">+</button>
        <button onclick="maximizeIntensity()">MAX</button>
        <button onclick="burstFire()" id="burst">BURST</button>
    </div>
    <div>
        <span id="volume-icon">ðŸ”Š</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
</body>

</html>
